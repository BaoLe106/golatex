version: "3.9"
services:
  backend:
    image: golatex-backend # Use the existing image
    container_name: golatex-backend-container
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/tmp
    command: ["air", "-c", ".air.toml"]
    networks:
      - golatex-network
networks:
  golatex-network:
    external: true # Use the existing network
